<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <nav class="navbar" id="navbar">
      <div class="container-fluid">
        <h2 class="text-center fw-bold ">WEATHER DASHBOARD</h2>
      </div>
    </nav>
  </header>
  <div class="row d-flex bg">
    <aside class="col-sm-4">
      <div id="search-city" class="m-3">
        <label class="form-label fs-3 fw-bold">Search for a City:</label>
        <div class="row">
          <input type="text" class="form-control col-xs-3" id="city" placeholder="San Francisco">
          <button id="search-btn" type="button" class="btn btn-primary col-xs-3 mt-3">Search</button>
        </div>
      </div>
      <ul id="searched"></ul>

    </aside>

    <div class="d-none col-sm-8" id="info">
      <section>
          <div id="today" class="card m-5 border border-3 br-10 d-flex ">
            <div id="today-city" class="card-header fs-3 fw-bold main-header">
              <span id="cur-city"></span> 
              <span id="date"></span>
              <span id="icon"></span>
              <img src="" alt="">
            </div>
            <div class="card-body">
              <p id="cur-temp" class="card-text"></p>
              <p id="cur-wind" class="card-text"></p>
              <p id="cur-humidity" class="card-text"></p>
              <p id="cur-uv" class="card-text"></p>
            </div>        
          </div>
      </section>

      <section class="card m-5">
        <div class="card m-5" style="max-width: 10rem;">
          <div class="card-header">Header</div>
          <div class="card-body">
            
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          </div>
        </div>         
      </section>

    </div>
  </div>
  <footer id="footer" class="text-center">
    <div class="container">
      <p>Copyright &copy; 2022, Weather Dashboard, All Rights Reserved</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>

  <script src="./assets/js/script.js"></script>
</body>
</html>
